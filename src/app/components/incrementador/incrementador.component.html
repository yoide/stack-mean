<div class="input-group">
  <span class='input-group-btn'>
    <button [ngClass]="btnClass"
    (click)="changeValue((-5))"
    type="button">
    <i class="fa fa-minus"></i>
    </button>
  </span>
  <input type="number"
  class="form-control"
  [ngClass]="{'is-invalid': progressBar > 100 || progressBar < 0 }"
  placeholder="Progreso"
  min="0"
  max="100"
  [formControl] = "formProgress">
  <span class='input-group-btn'>
    <button [ngClass]="btnClass"
    (click)="changeValue(5)"
    type="button">
    <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
