<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary"
    (click)="changeValue((-5))"
    type="button">
    <i class="fa fa-minus"></i>
    </button>
  </span>
  <input type="number"
  class="form-control"
  placeholder="Progreso"
  [(ngModel)]="progressBar">
  <span class="input-group-btn">
    <button class="btn btn-primary"
    (click)="changeValue(5)"
    type="button">
    <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
